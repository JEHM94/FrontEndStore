<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Cream+Soda&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logo">
        </a>
    </header>

    <nav class="navigation">
        <a class="navigation__link navigation__link--active" href="index.html">Shop</a>
        <a class="navigation__link" href="aboutus.html">About us</a>
    </nav>

    <main class="container">
        <h1>React JS</h1>

        <div class="tshirt">
            <img class="tshirt__img" src="img/3.jpg" alt="T-shirt Image">

            <div class="tshirt__content">
                <p> Donec gravida aliquet libero, nec posuere arcu porttitor sed. In sit amet dolor et sapien luctus
                    elementum. Cras facilisis varius turpis ut pulvinar. Morbi lobortis turpis sit amet elit bibendum
                    commodo.</p>

                <form class="form" action="#">
                    <select class="form__field">
                        <option disabled selected>-- Choose size --</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                    <input class="form__field" type="number" placeholder="Quantity" min="1">
                    <input class="form__submit" type="submit" value="Add to Cart">
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__text">FrontEnd Store - All rights reserved 2022.</p>
    </footer>
</body>

</html>
